<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/cross-style.css">
	</link>
	<link rel="stylesheet" href="css/quiz-style.css">
	</link>
	<link rel="stylesheet" href="css/toDoList-style.css">
	</link>
	<link rel="stylesheet" href="css/weather-style.css">
	</link>
	<link rel="stylesheet" href="css/global-variables.css">
	</link>
	<title>Document</title>
</head>

<body>

	<div class="main-grid">

		<!----------------------------->
		<!---------- WEATHER ---------->
		<!----------------------------->

		<div class="widget-wrapper">

			<div class="heading-wrapper">
				<h2>Weather</h2>
			</div>

			<div class="content-wrapper">
				<div class="search-wrapper">
					<input type="text" class="input-std" id="id-city-input" placeholder="enter city name" spellcheck="false">
					<button class="btn-std" id="id-city-search-btn">
						<image class="Search-Icon" src="images/search.png">
					</button>
				</div>
				<!---->
				<div class="ErrorMessage-Wrapper">
					<p class="ErrorMessage-Paragraph">invalid city name</p>
				</div>
				<!---->
				<div class="WeatherInfo-Wrapper">
					<img class="weather-icon" id="id-weather-icon" src="images/rain.png">
					<h1 class="Temperature-H1">22Â°C</h1>
					<h2 class="City-H2">New York</h2>
					<div class="Details-Wrapper">
						<div class="DataColumn">
							<img class="Humidity-Image" src="images/humidity.png">
							<div>
								<p class="Humidity-Label"> HUMIDITY </p>
								<p class="Humidity-Value">50%</p>
							</div>
						</div>
						<div class="DataColumn">
							<img class="Wind-Image" src="images/wind.png">
							<div>
								<p class="Wind-Label"> WIND </p>
								<p class="Wind-Value">15</p>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-------------------------------->
		<!---------- TO DO LIST ---------->
		<!-------------------------------->


		<div class="widget-wrapper">

			<div class="heading-wrapper">
				<h2>To-Do List</h2>
			</div>

			<div class="content-wrapper">
				<div class="task-input-wrapper">
					<input type="text" class="input-std" id="id-task-input" placeholder="Write the note text">
					<button onclick="AddTask()" class="btn-std">Add</button>
				</div>
				<div class="list-wrapper">
					<ul class="list-wrapper" id="id-list-wrapper">
						<!-- <li class="Checked">Task 1</li>
						<li>Task 2</li>
						<li>Task 3</li> -->
					</ul>
				</div>
			</div>

		</div>

		<!-------------------------->
		<!---------- QUIZ ---------->
		<!-------------------------->

		<div class="widget-wrapper">

			<div class="heading-wrapper">
				<h2> Quiz </h2>
			</div>

			<div class="content-wrapper">
				<h2 id="question-id">Question goes here</h2>

				<div class="buttons-wrapper" id="answer-wrapper-id">
					<button class="standard-button">Answer 1</button>
					<button class="standard-button">Answer 2</button>
					<button class="standard-button">Answer 3</button>
					<button class="standard-button">Answer 4</button>
				</div>

				<button class="standard-button" id="next-button-id">Next</button>
			</div>
		</div>

		<!------------------------------>
		<!---------- PASSWORD ---------->
		<!------------------------------>

		<div class="main-container">
			<div class="main-wrapper">
				<h1 class="widget-title"> Rnadom password generator</h1>
				<div class="generator-wrapper">
					<input type="text" class="std-type-field" id="password-output" placeholder="Password will appera right here">
					<text class="text-button"> copy </text>
				</div>
	
			</div>
		</div>

	</div>

	<script src="scripts/quiz-script.js"></script>
	<script src="scripts/toDoList-script.js"></script>
	<script src="scripts/weather-script.js"></script>



	
	
</body>

</html>
