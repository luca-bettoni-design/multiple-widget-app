<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="MainSection">
        <div class="MainContainer">
            <div class="MainWrapper">
<!--Heading----------------------------------------------------------------------->
                <div class="HeadingWrapper">
                    <embed src="images/MainLogo.svg">
                    <h1>To-Do List</h1>
                </div>
<!--Input------------------------------------------------------------------------->
                <div class="InputWrapper">
                    <input type="text" class="InputBox" id="TaskInput" placeholder="Write the note text">
                    <button onclick="AddTask()" class="AddButton">Add</button>
                </div>
<!--Task List---------------------------------------------------------------------->
                <div class="ListWrapper">
                    <ul class="ListWrapper" id="ListContainer">
                        <!-- <li class="Checked">Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li> -->

                    </ul>
                </div>
            </div>
        </div>
    </section>

<script src="script.js"></script>

</body>
</html>
